<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Hello FUC KEA</title>

    <link rel="stylesheet" href="/css/newMatch.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<script>

    function callRandom(id) {
        var select=document.getElementById(id);
        var items=document.getElementsByName("option");
        var index = Math.floor(Math.random() * items.length);
        select.value = items[index].value;
    }
</script>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">F.U.C.</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/home">Home</a>
                <a class="nav-item nav-link active" href="/match">New Match</a>
                <a class="nav-item nav-link" href="/registergame">After Match</a>
                <a class="nav-item nav-link" href="#">Leagues</a>
                <a class="nav-item nav-link" href="/ranking">Ranking</a>
                <a class="nav-item nav-link" href="/profile">Profile</a>
            </div>
        </div>
    </nav>
    
    <div id="background">
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6">
                <img src="/img/table.png" alt="Foosball table"/>
            </div>
            <div class="col-sm-6">
                <form id="form" method="post">

                    <!-- Blue team -->
                    <div class="form-group blue-team">
                        <label>Blue Team:
                            <!-- Score -->
                            <div class="score input-group mb-3">
                                <input required type="text" value="0"/>
                                <div class="input-group-append">
                                    <button type="button" class="btn btn-outline-success"><i class="fas fa-plus"></i></button>
                                    <button type="button" class="btn btn-outline-danger"><i class="fas fa-minus"></i></button>
                                </div>
                            </div>
                            <!-- Player 1 -->
                            <div class="input-group mb-3">
                                <select id="player1" required type="text" class="form-control" name="blue-player1" >
                                    <option name="option" th:each="user: ${users}"
                                            th:value="${user.getUserId()}"
                                            th:text="${user.getName()}"></option>
                                </select>
                                <div class="input-group-append">
                                    <button  onclick="callRandom('player1');return false;" class="btn btn-info"><i class="fas fa-dice"></i></button>
                                </div>
                            </div>
                            <!-- Player 2 -->
                            <div class="input-group mb-3">
                                <select id="player2" type="text" class="form-control" name="blue-player2">
                                    <option name="option" th:each="user: ${users}"
                                            th:value="${user.getUserId()}"
                                            th:text="${user.getName()}"></option>
                                </select>
                                <div class="input-group-append">
                                    <button onclick="callRandom('player2');return false;" class="btn btn-info"><i class="fas fa-dice"></i></button>
                                </div>
                            </div>
                        </label>
                    </div>

                    <!-- Ref & Match type -->
                    <div class="middle">
                        <div class="form-group">
                            <label>Referee:
                                <input type="text" class="form-control" name="referee" placeholder="Referee name..."/>
                            </label>
                        </div>

                        <div class="form-group">
                            <label>Match Type:
                                <select required type="text" class="form-control" name="match-type">
                                        <option value="short">Short</option>
                                        <option value="full">Full</option>
                                        <option value="ultimate">Ultimate</option>
                                </select>
                            </label>
                        </div>
                    </div>

                    <!-- Red team -->
                    <div class="form-group red-team">
                            <label>Red Team:
                                <!-- Score -->
                                <div class="score input-group mb-3">
                                    <input required type="text" value="0"/>
                                    <div class="input-group-append">
                                        <button type="button" class="btn btn-outline-success"><i class="fas fa-plus"></i></button>
                                        <button  type="button" class="btn btn-outline-danger"><i class="fas fa-minus"></i></button>
                                    </div>
                                </div>
                                <!-- Player 1 -->
                                <div class="input-group mb-3">
                                    <select id="player3" required type="text" class="form-control" name="red-player1">
                                        <option name="option" th:each="user: ${users}"
                                                th:value="${user.getUserId()}"
                                                th:text="${user.getName()}"></option>
                                    </select>
                                    <div class="input-group-append">
                                        <button onclick="callRandom('player3');return false;" class="btn btn-info"><i class="fas fa-dice"></i></button>
                                    </div>
                                </div>
                                <!-- Player 2 -->
                                <div class="input-group mb-3">
                                    <select id="player4" type="text" class="form-control" name="red-player2">
                                        <option name="option" th:each="user: ${users}"
                                                th:value="${user.getUserId()}"
                                                th:text="${user.getName()}"></option>
                                    </select>
                                    <div class="input-group-append">
                                        <button onclick="callRandom('player4');return false;" class="btn btn-info"><i class="fas fa-dice"></i></button>
                                    </div>
                                </div>
                            </label>
                        </div>
                    
                    <div class="timebox form-group">
                        <div class="chronometer">
                            <input class="form-control" type="number" readonly value="00"/>
                        </div>
                        <button type="button" class="btn btn-success">Start</button>
                        <button type="submit" class="btn btn-danger">End Match</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
